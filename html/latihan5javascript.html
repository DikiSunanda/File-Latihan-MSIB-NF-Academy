<script>

//Loop Menggunakan Increment
let angka
for(angka = 1; angka <=10; angka++){
    document.write(`<br> No. ${angka}`)
}


//Loop Menggunakan Decrement
let angka2
for(angka2 = 10; angka2 >=0; angka2--){
    document.write(`<br> No. ${angka2}`)
}


//Loop Mwnmpilkan Bilangan Ganjil
document.write(`<hr>`)
let ganjil
for (ganjil=1; ganjil <=30; ganjil++){
    if(ganjil % 2 == 1)
    document.write(`<br> Ini adalah bilangan ganjil ${ganjil}`)
}


//Loop Menampilkan Bilangan Genap
document.write(`<hr>`)
let genap
for (genap = 1; genap <=30; genap++){
    if(genap% 2 == 0)
    document.write(`<br> Ini adalah bilangan genap ${genap}`)
}

//Contoh Looping While
let y = 0
while(y < 4){
    y++
    document.write(`<br> ${y}`)
}

</script>
