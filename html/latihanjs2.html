<script>
    // Latihan Aritmatika
    var jari2 = 15;
    const PHI = 3.14;

    let luas = PHI * jari2 * jari2; //bisa juga menuliskan " PHI * jari** 2 " untuk perpangkatan
    let keliling = 2 * PHI * jari2;

    //Output 
    document.write("Diketahui sebuah lingkaran memiiliki jari - jari = "+jari2+
    "<br> Dengan Luasnya = "+luas + "<br> dan kelilingnya = "+keliling);
</script>
