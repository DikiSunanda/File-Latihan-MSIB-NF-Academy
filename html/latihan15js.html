<script>
    class Bank{
        constructor(norek, nasabah, saldo){
            this.no = norek;
            this.nama = nasabah;
            this.saldo = saldo;
        }
        menabung(uang){
            this.saldo += uang;
        }
        menarik(uang){
            this.saldo -= uang;
        }
        mencetak(){
           document.write('No. Rekening : ', this.no);
           document.write('<br> Nama Nasabah : ', this.nama);
           document.write('<br> Saldo Akhir : ', this.saldo);
           document.write('<br> ------ </br>');
        }

    }
    let n1 = new Bank('0001', 'Budy', 500000);
    n1.mencetak()
    n1.menabung(200000);
    n1.mencetak()
    n1.menarik(800000);
    n1.mencetak()
</script>
