<script>
    //Function yang mengembalikan nilai, memiliki keyword return

    function tambah(a, b){ //MEmbuat sebuah function penjumlahan dengan nama tambah
        let c = a + b
        return c
    }
    let x = 20 
    let y = 30
    document.write(`Hasil dari penjumlahan 20 + 30 = ${tambah(x,y)}<br>`) //Melakukan penjumlahan antara variable menggunakan function
    document.write(`Hasil dari penjumlahan 50 + 30 = ${tambah(50,30)}<br>`) //Melakukan penjumlahan dengan nilai baru
    alert('Hai bocah tolol anak haram')
</script>
